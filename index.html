    <!-- Analytics script: dynamically injected from Vite env to avoid malformed URL when not set -->
    <script type="module">
      // Use import.meta.env so this runs in the browser after Vite replaces env vars.
      const endpoint = import.meta.env.VITE_ANALYTICS_ENDPOINT;
      const websiteId = import.meta.env.VITE_ANALYTICS_WEBSITE_ID;
      if (endpoint) {
        const s = document.createElement('script');
        s.defer = true;
        // ensure no duplicate slashes
        s.src = `${endpoint.replace(/\/+$/, '')}/umami`;
        if (websiteId) s.setAttribute('data-website-id', websiteId);
        document.head.appendChild(s);
      }
    </script>
  </body>
